<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Matrix Club</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Dark background matching the image */
            background-color: #0d0d0d;
        }

        /* Custom glow effect for the login card border and buttons */
        .glow-border {
            border: 2px solid transparent;
            border-image: linear-gradient(to right, #9012FE, #00FF80) 1;
            box-shadow: 0 0 20px rgba(144, 19, 254, 0.5), 0 0 30px rgba(0, 255, 128, 0.5);
        }

        .btn-gradient {
            background: linear-gradient(to right, #9012FE, #00FF80);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(144, 19, 254, 0.7);
        }

        /* Input focus glow */
        .input-glow:focus {
            outline: none;
            border-color: #9012FE; /* Focus border color */
            box-shadow: 0 0 0 3px rgba(144, 19, 254, 0.4); /* Focus glow */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="bg-gray-900 bg-opacity-80 rounded-xl p-8 md:p-12 max-w-md w-full text-white shadow-lg glow-border">
        <h2 class="text-3xl md:text-4xl font-bold text-center mb-8 text-white">Login</h2>

        <form>
            <div class="mb-6">
                <label for="email" class="block text-gray-300 text-sm font-medium mb-2">Email Address</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="your.email@example.com"
                    class="w-full px-4 py-3 rounded-md bg-gray-800 border border-gray-700 text-white placeholder-gray-500 focus:ring-2 focus:ring-[#9012FE] input-glow"
                    required
                >
            </div>

            <div class="mb-6">
                <label for="password" class="block text-gray-300 text-sm font-medium mb-2">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Enter your password"
                    class="w-full px-4 py-3 rounded-md bg-gray-800 border border-gray-700 text-white placeholder-gray-500 focus:ring-2 focus:ring-[#9012FE] input-glow"
                    required
                >
            </div>

            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center">
                    <input type="checkbox" id="remember_me" name="remember_me" class="h-4 w-4 text-[#9012FE] rounded border-gray-600 focus:ring-[#9012FE]">
                    <label for="remember_me" class="ml-2 block text-gray-400 text-sm">Remember me</label>
                </div>
                <a href="index.html" class="text-sm font-medium text-[#00FF80] hover:text-[#9012FE] transition duration-300">Forgot Password?</a>
            </div>

            <button
                type="submit"
                class="w-full btn-gradient text-white font-semibold py-3 rounded-md shadow-lg hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-[#9012FE] focus:ring-opacity-50 transition duration-300"
            >
                Login
            </button>
        </form>

        <p class="text-center text-gray-400 text-sm mt-8">
            Don't have an account?
            <a href="index.html" class="font-medium text-[#00FF80] hover:text-[#9012FE] transition duration-300">Sign Up</a>
        </p>
    </div>

</body>
</html>
